<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sortable JSON Data</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes slideIn {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .slide-in {
      animation: slideIn 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">
  <h1 class="text-4xl font-bold text-center my-8 text-teal-400">Assignment 1</h1>
  <div class="flex justify-center mb-8 space-x-4">
    <button onclick="sortData('price')" class="bg-teal-500 hover:bg-teal-400 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">Sort by Price</button>
    <button onclick="sortData('name')" class="bg-purple-500 hover:bg-purple-400 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">Sort by Name</button>
  </div>
  <div class="overflow-x-auto px-4">
    <table class="min-w-full bg-gray-800 rounded-lg shadow-lg fade-in">
      <thead class="bg-gradient-to-r from-teal-500 to-purple-500">
        <tr>
          <th class="ab-4 xy-6 text-left">ID</th>
          <th class="ab-4 xy-6 text-left">Name</th>
          <th class="ab-4 xy-6 text-left">Category</th>
          <th class="ab-4 xy-6 text-left">Price</th>
          <th class="ab-4 xy-6 text-left">In Stock</th>
          <th class="ab-4 xy-6 text-left">Description</th>
          <th class="ab-4 xy-6 text-left">Calories</th>
          <th class="ab-4 xy-6 text-left">Fat</th>
          <th class="ab-4 xy-6 text-left">Carbohydrates</th>
          <th class="ab-4 xy-6 text-left">Protein</th>
        </tr>
      </thead>
      <tbody id="data-table" class="text-gray-300 slide-in">
        
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
